name: Deploy static content to Pages
on:
  push:
      branches: ["main"]
  workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            
            # - name: Build and Push Docker image
            #   env:
            #     DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
            #     DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
            #   run: |
            #     docker build -t vera23/test-actions:latest .
            #     echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
            #     docker push vera23/test-actions:latest
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                push: true
                tags: vera23/test-actions:latest

            - name: Copy docker-compose.yml to remote server
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.REMOTE_SERVER_HOST }}
                username: ${{ secrets.REMOTE_SERVER_USERNAME }}
                password: ${{ secrets.REMOTE_SERVER_PASSWORD }}
                run: 
                  sudo docker pull vera23/test-actions:latest
                  sudo docker run -d -p 80:80 --name test-action vera23/test-actions:latest
